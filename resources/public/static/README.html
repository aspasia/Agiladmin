<h1>Welcome to Agiladmin!</h1>

<p>
  This software is a tool to implement an agile workflow in project
  administration, management and budgeting. It is based on Excel and Git.
</p>

<h2>Timesheets</h2>

<div class="form-group">
  <form action="/timesheets/upload" method="post"
        class="form-shell" enctype="multipart/form-data">
	<fieldset class="fieldset">
      <input class="form-control" name="file" type="file" size="20" />
	</fieldset>
	<fieldset class="fieldset-submit">
      <input class="form-control btn btn-primary"
			 id="field-submit"
			 type="submit" name="submit" value="submit" />
	</fieldset>
  </form>
</div>
